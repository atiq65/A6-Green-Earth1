<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Green Earth</title>
    <!-- Tailwind CSS daisyUI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="./style.css" />

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="navbar bg-[#15803d] px-6 md:px-12 lg:px-[110px] shadow-sm">
        <div class="navbar-start">
          <div class="dropdown">
            <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h8m-8 6h16"
                />
              </svg>
            </div>
            <ul
              tabindex="0"
              class="menu menu-sm dropdown-content text-base font-medium gap-6 rounded-box z-1 mt-3 w-52 p-2 shadow"
            >
              <li>About</li>
              <li>Gallery</li>
              <li>Plant a Tree</li>
            </ul>
          </div>
          <!-- <a class="btn btn-ghost text-xl">daisyUI</a> -->
          <h2 class="font-bold text-xl text-white">Green Earth</h2>
        </div>
        <div class="navbar-center hidden lg:flex">
          <ul
            class="menu menu-horizontal text-base font-medium text-white gap-6 px-1"
          >
            <li>About</li>
            <li>Gallery</li>
            <li>Plant a Tree</li>
          </ul>
        </div>
        <div class="navbar-end">
          <button
            class="btn bg-[#facc15] text-[#15803d] rounded-full py-2 px-6 md:py-3 md:px-8"
          >
            Plant a Tree
          </button>
        </div>
      </div>
    </header>
    <!-- Hero Section  -->
    <section
      class="flex flex-col md:flex-row bg-[#D8F3DC] justify-around py-16 relative"
    >
      <div>
        <img src="./assets/hero-leaf1.png" alt="" />
      </div>
      <div class="text-center">
        <h1 class="text-3xl md:text-4xl font-bold mb-4 mt-24">
          Plant a Tree, Grow a Future
        </h1>
        <p class="text-gray-600 mb-6 max-w-xl mx-auto">
          Join us in building a greener planet by planting trees today. Together
          we can make an impact.
        </p>
        <button
          class="bg-yellow-400 text-[#15803d] px-6 py-3 rounded-full font-semibold"
        >
          Get Involved
        </button>
      </div>
      <div class="hidden md:block">
        <img src="./assets/hero-leaf2.png" alt="" />
      </div>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
